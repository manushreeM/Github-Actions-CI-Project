# Tool: SonarQube
# Category: SAST (Static Application Security Testing)
# Purpose: Deep source code analysis for security vulnerabilities and code quality
# Detects: SQL injection, XSS, code smells, bugs, security hotspots
# Provides: Code coverage, maintainability metrics, technical debt assessment
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  sonarqube-scan:
    name: "ðŸ” SAST: Code Quality Analysis (SonarQube)"
    runs-on: self-hosted
    needs: trivy-fs-scan
    environment: My-CI-pipeline-envs
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
