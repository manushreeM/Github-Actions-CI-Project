name: DevSecOps CI/CD Security Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

env:
  DOCKER_IMAGE: acecloudacademy/bankapp:latest

jobs:
