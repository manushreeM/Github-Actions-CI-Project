name: Secure CI Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

env:
  JAVA_VERSION: "17"
  MAVEN_OPTS: "-Dmaven.repo.local=$HOME/.m2/repository"

# =====================================================
# COMPILE
# =====================================================
jobs:
  compile:
    runs-on: self-hosted
    steps:
      - name: Fix workspace permissions
        run: |
          sudo rm -rf $GITHUB_WORKSPACE/* || true
          sudo chown -R ubuntu:ubuntu $GITHUB_WORKSPACE || true

      - uses: actions/checkout@v4

      - name: Install Java & Maven
        run: |
          sudo apt-get update -y
          sudo apt-get install -y openjdk-17-jdk maven

      - name: Compile
        run: mvn -B -ntp compile

# =====================================================
# TEST
# =====================================================
  test:
    runs-on: self-hosted
    needs: compile
    steps:
      - uses: actions/checkout@v4
      - run: mvn -B -ntp test

# =====================================================
# TRIVY FILESYSTEM SCAN (FAST + STABLE)
# =====================================================
  trivy-fs-scan:
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Trivy (binary – no apt, no GPG)
        run: |
          TRIVY_VERSION=0.51.1
          curl -sfL https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz | tar -xz
          sudo mv trivy /usr/local/bin/
          trivy --version

      - name: Run Trivy FS Scan
        run: |
          mkdir -p reports/trivy
          trivy fs . \
            --severity HIGH,CRITICAL \
            --skip-dirs node_modules,target,.git \
            --timeout 5m \
            --format html \
            --output reports/trivy/trivy-fs-report.html || true

          # Guarantee artifact
          if [ ! -f reports/trivy/trivy-fs-report.html ]; then
            echo "<html><body><h3>No vulnerabilities found</h3></body></html>" \
              > reports/trivy/trivy-fs-report.html
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: reports/trivy/trivy-fs-report.html

# =====================================================
# OWASP DEPENDENCY CHECK (FAST – WITH API KEY)
# =====================================================
  owasp-dependency-check:
    runs-on: self-hosted
    needs: trivy-fs-scan
    steps:
      - uses: actions/checkout@v4

      - name: OWASP Dependency Check (Docker – Optimized)
        run: |
          mkdir -p reports/owasp

          docker run --rm \
            -u $(id -u):$(id -g) \
            -v $(pwd):/src \
            -v $(pwd)/reports/owasp:/report \
            owasp/dependency-check:latest \
            --scan /src \
            --format HTML \
            --out /report \
            --disableYarnAudit \
            --disableNodeAudit \
            --nvdApiKey ${{ secrets.NVD_API_KEY }} \
            --failOnCVSS 7 || true

          # Guarantee artifact
          if [ ! -f reports/owasp/dependency-check-report.html ]; then
            echo "<html><body><h3>No vulnerabilities found</h3></body></html>" \
              > reports/owasp/dependency-check-report.html
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: reports/owasp/dependency-check-report.html

# =====================================================
# BUILD + PACKAGE
# =====================================================
  build:
    runs-on: self-hosted
    needs: owasp-dependency-check
    steps:
      - uses: actions/checkout@v4
      - run: mvn -B -ntp package

      - uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

# =====================================================
# DOCKER BUILD & PUSH (YOUR WORKING VERSION)
# =====================================================
  build_docker_image_and_push:
    runs-on: self-hosted
    needs: build
    environment: My-CI-pipeline-envs
    steps:
      - uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: app

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: acecloudacademy/bankapp:latest

# =====================================================
# EMAIL NOTIFICATION (SUCCESS + FAILURE)
# =====================================================
  email-notification:
    runs-on: self-hosted
    if: always()
    needs:
      - trivy-fs-scan
      - owasp-dependency-check
      - build_docker_image_and_push
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "CI Pipeline Result – ${{ job.status }}"
          to: vijayakumarbl276@gmail.com
          from: GitHub CI <${{ secrets.GMAIL_USERNAME }}>
          body: |
            Hi Vijay,

            CI Pipeline Status: ${{ job.status }}

            Attached:
            - Trivy Filesystem Scan Report
            - OWASP Dependency Check Report

            Regards,
            GitHub Actions CI
          attachments: |
            reports/**/*
