name: Secure CI Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

# ==================================================
# COMPILE
# ==================================================
jobs:
  compile:
    runs-on: self-hosted
    steps:
      - name: Clean workspace (permission safe)
        run: |
          sudo rm -rf $GITHUB_WORKSPACE/* || true
          sudo chown -R ubuntu:ubuntu $GITHUB_WORKSPACE || true

      - uses: actions/checkout@v4

      - name: Install Java 17 & Maven
        run: |
          sudo apt-get update -y
          sudo apt-get install -y openjdk-17-jdk maven

      - name: Compile
        run: mvn -B -ntp compile

# ==================================================
# TEST
# ==================================================
  test:
    runs-on: self-hosted
    needs: compile
    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: mvn -B -ntp test

# ==================================================
# TRIVY FILE SYSTEM SCAN
# ==================================================
  security-check:
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Trivy FS Scan
        run: |
          trivy fs . \
            --severity HIGH,CRITICAL \
            --format html \
            --output trivy-fs-report.html || true

      - name: Upload Trivy FS Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: trivy-fs-report.html

# ==================================================
# OWASP DEPENDENCY CHECK (FAST – NVD API KEY)
# ==================================================
  owasp-dependency-check:
    runs-on: self-hosted
    needs: security-check
    steps:
      - uses: actions/checkout@v4

      - name: OWASP Dependency Check (Docker + API Key)
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          mkdir -p /tmp/owasp-report

          docker run --rm \
            -u $(id -u):$(id -g) \
            -v $(pwd):/src \
            -v /tmp/owasp-report:/report \
            owasp/dependency-check:latest \
            --scan /src \
            --format HTML \
            --out /report \
            --nvdApiKey $NVD_API_KEY \
            --disableYarnAudit \
            --disableNodeAudit \
            --failOnCVSS 7 || true

          cp /tmp/owasp-report/*.html dependency-check-report.html

      - name: Upload OWASP Report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: dependency-check-report.html

# ==================================================
# PACKAGE (CREATE JAR)
# ==================================================
  package:
    runs-on: self-hosted
    needs: owasp-dependency-check
    steps:
      - uses: actions/checkout@v4

      - name: Package Application
        run: mvn -B -ntp package

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

# ==================================================
# DOCKER BUILD & PUSH (WORKING VERSION)
# ==================================================
  build_docker_image_and_push:
    runs-on: self-hosted
    needs: package
    environment: My-CI-pipeline-envs
    steps:
      - uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: app

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: acecloudacademy/bankapp:latest

# ==================================================
# EMAIL NOTIFICATION (SUCCESS OR FAILURE)
# ==================================================
  email-notification:
    runs-on: self-hosted
    needs:
      - compile
      - test
      - security-check
      - owasp-dependency-check
      - package
      - build_docker_image_and_push
    if: always()
    steps:
      - name: Download OWASP report
        uses: actions/download-artifact@v4
        with:
          name: owasp-report
          path: reports/owasp

      - name: Download Trivy FS report
        uses: actions/download-artifact@v4
        with:
          name: trivy-fs-report
          path: reports/trivy

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "CI Pipeline Status – ${{ job.status }}"
          to: vijayakumarbl276@gmail.com
          from: GitHub CI <${{ secrets.GMAIL_USERNAME }}>
          body: |
            Hi Vijay,

            CI pipeline execution completed.

            Status: ${{ job.status }}

            Attached Reports:
            - OWASP Dependency Check
            - Trivy File System Scan

            Regards,
            GitHub Actions CI
          attachments: |
            reports/**/*
