          distribution: "temurin"
          cache: maven

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.12.0
        with:
          maven-version: "3.9.9"

      - name: Build Project for Analysis
        run: mvn -B clean verify

      - name: Run SonarQube Scan
